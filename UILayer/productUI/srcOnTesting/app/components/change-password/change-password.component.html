<h4 mat-dialog-title>{{title}}</h4>
<div mat-dialog-content>
    <app-controls class="tabForm" *ngIf="dtField.length > 0" [request]="{fields: dtField, needButton: true, themeClass: 'grayWhite', numberOfControlsInARow: 1, 
controlValues: {}, SubmitLabel: 'Change',CloseLabel: 'Close',
    readOnlyForm: false, nBrandId: 0}" (onSubmit)="changePassword($event)" (onClose)="Close($event)"></app-controls>
</div>
