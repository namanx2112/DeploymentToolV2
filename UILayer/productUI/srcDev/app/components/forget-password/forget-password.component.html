<h4 mat-dialog-title>Forgot Password</h4>
<div mat-dialog-content>
    <app-controls class="tabForm" *ngIf="dtField.length > 0" [request]="{fields: dtField, needButton: true, themeClass: 'grayWhite', numberOfControlsInARow: 1, 
        controlValues: {}, SubmitLabel: 'Submit',
            readOnlyForm: false, CloseLabel: 'Close', nBrandId: 0}" (onSubmit)="forgotPassword($event)"
        (onClose)="Close($event)"></app-controls>
</div>
