<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="sideNav" mode="side" opened="true">
        <div class="ConfigList tabSelectionOption">
            <span (click)="clickOption(-1, 'Dashboard')" [className]="selectedOption=='Dashboard'?'selected':''">{{tabItems[0]}}</span>
            <span (click)="clickOption(0, 'Users')" [className]="selectedOption=='Users'?'selected':''">{{tabItems[1]}}</span>
            <span (click)="clickOption(1, 'Brands Profile')" [className]="selectedOption=='Brands Profile'?'selected':''">{{tabItems[2]}}</span>
            <span (click)="clickOption(2, 'Vendors')" [className]="selectedOption=='Vendors'?'selected':''">{{tabItems[3]}}</span>
            <span (click)="clickOption(-2, 'Manage Dropdowns')" [className]="selectedOption=='Manage Dropdowns'?'selected':''">{{tabItems[4]}}</span>
            <span (click)="clickOption(3, 'Technology Areas')" [className]="selectedOption=='Technology Areas'?'selected':''">{{tabItems[5]}}</span>
            <span (click)="clickOption(4, 'Franchise')" [className]="selectedOption=='Franchise'?'selected':''">{{tabItems[6]}}</span>
            <span (click)="clickOption(5, 'Quote Request Workflow Config')" [className]="selectedOption=='Quote Request Workflow Config'?'selected':''">{{tabItems[7]}}</span>
            <span (click)="clickOption(7, 'PO Workflow Config')" [className]="selectedOption=='PO Workflow Config'?'selected':''">{{tabItems[8]}}</span>
        </div>
    </mat-drawer>
    <div class="sideNavContent">
        <span [ngClass]="drawer.opened ? 'toggleIcon opened' : 'toggleIcon'" (click)="drawer.toggle()">
            <mat-icon>play_arrow</mat-icon>
        </span>
        <app-tab-body *ngIf="tabIndex == 0" [curTab]="tabs[0]" [NeedNew]="needNew"></app-tab-body>        
        <app-tab-body *ngIf="tabIndex == 1" [curTab]="tabs[1]" [NeedNew]="needNew"></app-tab-body>
        <app-tab-body *ngIf="tabIndex == 2" [curTab]="tabs[2]" [NeedNew]="needNew"></app-tab-body>
        <app-tab-body *ngIf="tabIndex == 3" [curTab]="tabs[3]" [NeedNew]="needNew"></app-tab-body>
        <app-tab-body *ngIf="tabIndex == 4" [curTab]="tabs[4]" [NeedNew]="needNew"></app-tab-body>
        <app-quote-request-template-list *ngIf="tabIndex == 5" (moveView)="moveView($event)"></app-quote-request-template-list>
        <!-- <app-quote-request-workflow-template *ngIf="tabIndex == 6"></app-quote-request-workflow-template>         -->
        <app-poworkflow-template *ngIf="tabIndex == 7" (moveView)="moveView($event)"></app-poworkflow-template>
        <app-admin-dashboard-shortcuts *ngIf="tabIndex == -1" (ShortcutSelection)="ShortcutSelection($event);"></app-admin-dashboard-shortcuts>
        <app-manage-dropdowns *ngIf="tabIndex == -2"></app-manage-dropdowns>
    </div>
</mat-drawer-container>
