<h2 mat-dialog-title class="header">Quote Request</h2>
<div class="quoteRequest">
    <div class="quoteBody">
        <div class="mailField">
            <label>To</label>
            <input class="lightGray" [(ngModel)]="tRequest.tTo" />
        </div>
        <div class="mailField">
            <label>CC</label>
            <input class="lightGray" [(ngModel)]="tRequest.tCC" />
        </div>
        <div class="mailField">
            <label>Subject</label>
            <input class="lightGray"  [(ngModel)]="tRequest.tSubject" />
        </div>
        <div class="mailField">
            <label>Message</label>
            <div class="editor lightGray">
                <form [formGroup]="form">
                    <quill-editor #editor [modules]="quillConfig" class="quillEditor" formControlName="editor" placeholder="Enter Text" format="html" [(ngModel)]="tRequest.tContent">
                    </quill-editor>
                </form>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <div class="actions">
        <button class="lightGray aButton" [disabled]="cannotSend()" [mat-dialog-close]="data" cdkFocusInitial (click)="SendRequest()">Send</button>
        <button class="lightGray aButton" (click)="onCancelUserDialog()">Cancel</button>
    </div>
</div>
