<div class="outerLogin">
    <div class="logo">

    </div>
    <div class="outer">
        <div class="loginHeader">
            <h1>Sign in to Restaurant Technology Deployment Platform</h1>
        </div>
        <div class="loginControl">
            <div class="loginBox">
                <app-controls class="tabForm" *ngIf="dtField.length > 0" [numberOfControlsInARow]="1" [fields]="dtField"
                    [needButton]="true" [readOnlyForm]="false" [controlValues]="{}" [themeClass]="'grayWhite'"
                    [SubmitLabel]="'Login'" (onSubmit)="logMeIn($event)" [CloseLabel]="'Forgot Password'" (onClose)="forgotPasswordClick()"></app-controls>
            </div>
        </div>
    </div>
</div>
<app-loading style="position: fixed;left: 0%; top: 0%;height: 100%;width: 100%; z-index: 1111;"></app-loading>
