<h2 mat-dialog-title class="header">Support Page</h2>
<mat-dialog-content *ngIf="init">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Type a text to filter" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="aTicketId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    TicketId.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.aTicketId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nPriority">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Priority
                </th>
                <td mat-cell *matCellDef="let element"> {{element.nPriority}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="tContent">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                    Content
                </th>
                <td mat-cell *matCellDef="let element"> {{element.tContent}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="nCreatedBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    Created By
                </th>
                <td mat-cell *matCellDef="let element"> {{element.nCreatedBy}} </td>
            </ng-container>

            <ng-container matColumnDef="dtCreatedOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    Created On
                </th>
                <td mat-cell *matCellDef="let element"> {{element.dtCreatedOn}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button (click)="onNew()">New Ticket</button>
</div>
