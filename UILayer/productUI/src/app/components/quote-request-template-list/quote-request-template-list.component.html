<div class="tabsBody" *ngIf="nTemplateId == -1">
    <div class="header">Quote Request Worflow Configurations</div>
    <div class="SearchPart whiteGrayTheme">
        <app-controls [themeClass]="'whiteGray'"  [numberOfControlsInARow]="1" [needButton]="false" 
        [fields]="searchField" [controlValues]="{}" [SubmitLabel]="'Search'" class="searchControls"></app-controls>
      <button mat-raised-button class="searchButton" (click)="OpenView(-1)">Create New Workflow</button>
    </div>
    <div class="tablePart">
        <div *ngFor="let item of allQuotes| keyvalue" class="lightGray requestTile" (click)="OpenView(item.key)">
            <span>{{item.value}}</span>
        </div>
    </div>
</div>
<app-quote-request-workflow-template *ngIf="nTemplateId > -1" [nTemplateId]="nTemplateId"></app-quote-request-workflow-template>
