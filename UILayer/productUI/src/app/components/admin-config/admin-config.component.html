<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="sideNav" mode="side" opened="true">
        <div class="ConfigList">
            <span (click)="clickOption(-1)">{{tabItems[0]}}</span>
            <span (click)="clickOption(0)">{{tabItems[1]}}</span>
            <span (click)="clickOption(1)">{{tabItems[2]}}</span>
            <span (click)="clickOption(2)">{{tabItems[3]}}</span>
            <span (click)="clickOption(-2)">{{tabItems[4]}}</span>
            <span (click)="clickOption(3)">{{tabItems[5]}}</span>
            <span (click)="clickOption(4)">{{tabItems[6]}}</span>
            <span (click)="clickOption(5)">{{tabItems[7]}}</span>
            <span (click)="clickOption(6)">{{tabItems[8]}}</span>
        </div>
    </mat-drawer>
    <div class="sideNavContent">
        <span [ngClass]="drawer.opened ? 'toggleIcon opened' : 'toggleIcon'" (click)="drawer.toggle()">
            <mat-icon>play_arrow</mat-icon>
        </span>
        <app-tab-body *ngIf="tabIndex == 0" [curTab]="tabs[0]" [NeedNew]="needNew"></app-tab-body>        
        <app-tab-body *ngIf="tabIndex == 1" [curTab]="tabs[1]" [NeedNew]="needNew"></app-tab-body>
        <app-tab-body *ngIf="tabIndex == 2" [curTab]="tabs[2]" [NeedNew]="needNew"></app-tab-body>
        <app-tab-body *ngIf="tabIndex == 3" [curTab]="tabs[3]" [NeedNew]="needNew"></app-tab-body>
        <app-tab-body *ngIf="tabIndex == 4" [curTab]="tabs[4]" [NeedNew]="needNew"></app-tab-body>
        <app-quote-request-workflow-template *ngIf="tabIndex == 5" [NeedNew]="needNew"></app-quote-request-workflow-template>
        <app-poworkflow-template *ngIf="tabIndex == 6" [NeedNew]="needNew"></app-poworkflow-template>
        <app-admin-dashboard-shortcuts *ngIf="tabIndex == -1" (ShortcutSelection)="ShortcutSelection($event);"></app-admin-dashboard-shortcuts>
        <app-manage-dropdowns *ngIf="tabIndex == -2"></app-manage-dropdowns>
    </div>
</mat-drawer-container>
