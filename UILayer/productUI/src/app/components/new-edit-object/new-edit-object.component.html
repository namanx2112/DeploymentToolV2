<div class="tBody grayWhiteTheme">
    <app-controls [fields]="curTab.fields" [needButton]="true" [numberOfControlsInARow]="1" *ngIf="access.hasAccess('home.configuration.' + curTab.tab_name, 1)"
        [controlValues]="controlValues" [SubmitLabel]="SubmitLabel" (onSubmit)="onSubmit($event, curTab)"
        [themeClass]="'grayWhite'" [CloseLabel]="'Cancel'" (onClose)="onCloseClicked($event)"></app-controls>
</div>
<div *ngIf="isEditMode(curTab, controlValues)" class="childItems">
    <ng-container *ngFor="let tTab of curTab.childTabs; let index = index">
        <div class="tBody grayWhiteTheme" *ngIf="access.hasAccess('home.configuration.' + tTab.tab_name, 0)">
            <div class="tableHeader">
                <h4>{{tTab.tab_name}}</h4> <button (click)="editChildTab(tTab, true)">Add New</button>
            </div>
            <div class="tables" *ngIf="childSearchFields != undefined">
                <app-table [curTab]="tTab" [searchFields]="childSearchFields[tTab.tab_name]" [clickCol]="access.hasAccess('home.configuration.' + tTab.tab_name, 1) ? '' : 'not'" [refreshMe]="getChildRefreshFlag(tTab.tab_name)"
                    (rowClicked)="rowClicked($event, tTab)"></app-table>
            </div>
        </div>
    </ng-container>
</div>
