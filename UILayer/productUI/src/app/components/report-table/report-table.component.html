<table *ngIf="tReport != undefined" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <ng-container *ngFor="let column of tReport.headers;let index = index;"  matColumnDef="{{column}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      {{tReport.titles[index]}}
    </th>
    <td mat-cell *matCellDef="let element"> {{getCellVal(column, element[column])}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tReport.headers"></tr>
  <tr mat-row *matRowDef="let row; columns: tReport.headers;"></tr>
</table>
