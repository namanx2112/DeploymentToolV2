            <div class="toolBar floatLeft">
                <span class="action" title="Dashboard" (click)="switchView('Dashboard')"><mat-icon>home</mat-icon></span>
                <span class="action" title="Configurations" (click)="switchView('Configurations')"><mat-icon>insert_chart</mat-icon></span>
                <span class="action" title="Notifications" (click)="switchView('Notifications')"><mat-icon>notifications_none</mat-icon></span>
                <span class="action" title="Mails" (click)="switchView('Mails')"><mat-icon>email</mat-icon></span>
                <span class="action" title="Find" (click)="switchView('Find')"><mat-icon>find_in_page</mat-icon></span>                                                
                <span class="action" title="List" (click)="switchView('List')"><mat-icon>list</mat-icon></span>                
                <span class="action" title="Settings" (click)="switchView('Settings')"><mat-icon>settings</mat-icon></span>
            </div>
        </div>
        <div class="right floatLeft">
            <div class="header floatLeft">
                <div class="leftHeader">
                    <span class="topHeaderTitle">
                        Good Morning! Alex <br /> Welcome to the Restaraunt Technology Deployment Platform
                    </span>
                </div>
                <div class="rightHeader">
                    <button class="tButton">Support</button>
                </div>
            </div>
            <div class="mainBody floatLeft">
                <app-home-dashboard (brandClicked)="brandClicked($event);" *ngIf="viewName=='Dashboard'"></app-home-dashboard>
                <app-admin-config *ngIf="viewName=='Configurations'"></app-admin-config>
                <app-not-implemented *ngIf="viewName!='Dashboard' && viewName!='Configurations' && viewName!='Sonic'"></app-not-implemented>
                <app-sonic-home-page *ngIf="viewName=='Sonic'"></app-sonic-home-page>
            </div>
        </div>
    </div>
