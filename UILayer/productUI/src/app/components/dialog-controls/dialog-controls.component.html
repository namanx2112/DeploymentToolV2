<div class="{{dialogTheme}} outerDiv">
    <h4 *ngIf="title != ''">{{title}}</h4>
    <app-controls class="controlComp" [numberOfControlsInARow]="numberOfControlsInARow" [fields]="fields"
        [readOnlyForm]="readOnlyForm" [needButton]="needButton" [controlValues]="controlValues"
        [SubmitLabel]="'SubmitLabel'" (onSubmit)="onSubmitClicked($event)" [themeClass]="themeClass"></app-controls>
</div>
