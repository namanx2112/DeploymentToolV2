<div class="feContainer">
    <div class="reBody">
        <div class="curField">
            <mat-label class="fleidLabel">Report Name</mat-label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Enter Report Name" [(ngModel)]="curModel.tReportName">
                <mat-icon matSuffix></mat-icon>
            </mat-form-field>
        </div>
        <div class="curField">
            <mat-label class="fleidLabel">Report Description</mat-label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Enter Report Description" [(ngModel)]="curModel.tReportDescription">
                <mat-icon matSuffix></mat-icon>
            </mat-form-field>
        </div>
    </div>
    <mat-label class="fleidLabel">Conditions:</mat-label>
    <app-filter-table [request]="{curBrand: curBrand, curModel: curModel}"></app-filter-table>
    <div class="actionButton">
        <button [disabled]="!cantSubmit()" (click)="submitMe()" mat-raised-button
            class="exButton buttonClass btn-primary mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base">
            Submit
        </button>
        <button (click)="cancel()" mat-raised-button
            class="exButton buttonClass btn-primary mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base"
            style="margin-left: 20px;">
            Cancel
        </button>
    </div>
</div>
