<div class="feContainer">
    <div class="reBody">
        <div class="curField">
            <mat-label class="fleidLabel">Report Name</mat-label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Enter Report Name" [(ngModel)]="curModel.tReportName">
                <mat-icon matSuffix></mat-icon>
            </mat-form-field>
        </div>
        <div class="curField">
            <mat-label class="fleidLabel">Folder</mat-label>
            <mat-form-field appearance="outline">
                <mat-select [compareWith]="compareDropDown" [(value)]="curModel.nFolderId">
                    <mat-option *ngFor="let opt of allFolders" [value]="opt.aFolderId">{{opt.tFolderName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="curField">
            <mat-label class="fleidLabel">Report Description</mat-label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Enter Report Description" [(ngModel)]="curModel.tReportDescription">
                <mat-icon matSuffix></mat-icon>
            </mat-form-field>
        </div>
        <div class="curField">
            <button (click)="fieldSelection()"><mat-icon>view_column</mat-icon></button>
            <button (click)="sortSelection()"><mat-icon>sort_by_alpha</mat-icon></button>
        </div>
    </div>
    <mat-label class="fleidLabel">Conditions:</mat-label>
    <app-filter-table [request]="{curBrand: curBrand, curModel: curModel}"
        (buttonClick)="buttonClicked($event)"></app-filter-table>
</div>
