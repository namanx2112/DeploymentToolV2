<div class="feContainer">
    <div class="feBody">
        <div class="curField">
            <mat-label class="fleidLabel">Folder Name</mat-label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Enter Folder Name" [(ngModel)]="curFolder.tFolderName">
                <mat-icon matSuffix></mat-icon>
            </mat-form-field>
        </div>
        <div class="curField">
            <mat-label class="fleidLabel">Folder Description</mat-label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Enter Folder Description" [(ngModel)]="curFolder.tFolderDescription">
                <mat-icon matSuffix></mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="actionButton">
        <button [disabled]="!cantSubmit()" (click)="submitMe()" mat-raised-button
            class="exButton buttonClass btn-primary mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base">
            Submit
        </button>
        <button (click)="cancel()" mat-raised-button
            class="exButton buttonClass btn-primary mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base" style="margin-left: 20px;">
            Cancel
        </button>
    </div>
</div>
