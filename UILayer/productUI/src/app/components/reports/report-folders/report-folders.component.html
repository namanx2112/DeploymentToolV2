<mat-accordion class="example-headers-align">
    <mat-expansion-panel hideToggle *ngFor="let folder of allFolders" (opened)="getMyReports(folder)"
        (closed)="Closed()">
        <mat-expansion-panel-header class="expHeader">
            <mat-panel-title>
                <mat-icon matListItemIcon class="folderIcon">folder</mat-icon>{{folder.tFolderName}}
            </mat-panel-title>
            <mat-panel-description>
                Created on: {{getFormatedDate(folder.dCreatedOn)}}
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Options" class="exButton" (click)="$event.stopPropagation();">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editMe(folder)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit Folder</span>
                    </button>
                    <button mat-menu-item (click)="deleteMe(folder)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete Folder</span>
                    </button>
                </mat-menu>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list>
            <mat-list-item *ngFor="let item of curReports" class="reportItem">
                <mat-icon matListItemIcon>list_alt</mat-icon>
                <div matListItemTitle>{{item.tReportName}}</div>
                <div matListItemLine>{{getFormatedDate(item.dCreatedOn)}}</div>
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
</mat-accordion>
