<div class="projectHeader">
    <mat-icon class="backIcon" (click)="goBack()">arrow_back_ios</mat-icon>
    <h4 class="projHeader">Store - {{_curStore.tStoreNumber}}</h4>
</div>
<div class="tabHeader">
    <a (click)="changeTab('Active')" [ngClass]="tabName == 'Active' ? 'active' : ''" *ngIf="access.hasAccess('home.sonic.project.activeproject', 0)">Active Projects</a>
    <a (click)="changeTab('Historical')" [ngClass]="tabName != 'Active' ? 'active' : ''" *ngIf="access.hasAccess('home.sonic.project.historicproject', 0)">Historical Projects</a>
</div>
<div class="tabBody">
    <div class="projectView">
        <app-table *ngIf="tabName == 'Active'" [curTab]="curTab" [searchFields]="tableCondition" (rowClicked)="rowClicked($event)"
            [clickCol]="'all'"></app-table>
        <app-table-expendable *ngIf="tabName == 'Historical'" [curTab]="historProj" [searchFields]="tableCondition" (rowClicked)="rowClicked($event)"
            [clickCol]="'all'"></app-table-expendable>
    </div>
</div>
