<div class="fullView" *ngIf="allTabs.length > 0">
    <div class="fullTab white" *ngFor="let tTab of allTabs;let index = index">
        <div class="tHeader">
            <h4>{{tTab.tab_header}}</h4>
            <div class="right" *ngIf="needEdit == true && canEditTab(tTab)">
                <a (click)="editTab(tTab)">Edit</a>
            </div>
        </div>
        <div class="tBody">
            <app-controls *ngIf="canShowTabForUser(tTab)" class="tabForm" [request]="{fields: tTab.fields, needButton: false, themeClass: 'grayWhite', numberOfControlsInARow: 1, 
controlValues: tValues[tTab.tab_name], SubmitLabel: 'None',
    readOnlyForm: true, nBrandId: curBrandId}"></app-controls>
        </div>
    </div>
</div>
