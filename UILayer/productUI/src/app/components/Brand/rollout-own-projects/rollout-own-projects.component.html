<div class="reportBody">
    <cdk-virtual-scroll-viewport *ngIf="reportTable != undefined" itemSize="48" style="height: 100%;">
        <table>
            <thead class="stickyHeader">
                <tr>
                    <th *ngFor="let col of columns" matTooltip="{{ col }}">{{col}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *cdkVirtualFor="let row of reportTable" (click)="openItem(row['Store #'])">
                    <td *ngFor="let col of columns">
                        {{row[col]}}
                    </td>
                </tr>
            </tbody>
        </table>

</div>
