<h4 mat-dialog-title>Change Golive Date for {{projectTypeString(_curProjInfo.nProjectType)}} Project</h4>
<div mat-dialog-content>
    <app-controls class="tabForm" *ngIf="dtField.length > 0" [numberOfControlsInARow]="1" [fields]="dtField"
        [needButton]="true" [readOnlyForm]="false" [controlValues]="{}" [themeClass]="'grayWhite'"
        [SubmitLabel]="'Save'" [CloseLabel]="'Close'" (onSubmit)="Save($event)"
        (onClose)="Close($event)"></app-controls>
</div>
