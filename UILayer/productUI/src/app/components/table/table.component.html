<div class="mat-elevation-z8  table-container">
    <mat-table *ngIf="columns.length > 0" #table [dataSource]="dataSource" class="mat-elevation-z8" matSort
        #TbSortWithObject="matSort" (matSortChange)="announceSortChange($event)">

        <!-- table dynamic columns -->
        <ng-container *ngFor="let column of columns;let index = index;" [matColumnDef]="column.columnDef">
            <mat-header-cell *matHeaderCellDef class="headerClass" mat-sort-header title="{{ column.header }}">{{
                column.header }}</mat-header-cell>
            <mat-cell *matCellDef="let row" matTooltip="{{ getCellVal(column.columnDef, row[column.columnDef])}}">
                {{ getCellVal(column.columnDef, row[column.columnDef])}}
                <span *ngIf="access.hasAccess('home.configuration.' + curTab.tab_name, 1) && clickCol == '' && index == 0" (click)="cellClick(row)" title="Click to Edit"
                    class="cellEditButton"><mat-icon>edit</mat-icon></span>
                <span *ngIf="access.hasAccess('home.configuration.' + curTab.tab_name, 1) && clickCol == '' && index == 0" (click)="cellDelete(row)" title="Click to Remove"
                    class="cellDeleteButton"><mat-icon>delete</mat-icon></span>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true;"></mat-header-row>
        <mat-row [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns"
            (click)="rowClick(row)"></mat-row>
    </mat-table>
    <!-- table pagination -->
    <mat-paginator *ngIf="false" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        class="mat-paginator-sticky"></mat-paginator>
