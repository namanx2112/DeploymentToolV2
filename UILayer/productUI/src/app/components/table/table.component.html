<div class="mat-elevation-z8">
    <mat-table *ngIf="columns.length > 0" #table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- table dynamic columns -->
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>{{ column.header }}</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row[column.columnDef] }}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
        (click)="rowClick(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)" 
        *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <!-- table pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
