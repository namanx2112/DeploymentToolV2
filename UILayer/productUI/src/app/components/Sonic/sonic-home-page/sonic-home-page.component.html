<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="sideNav" mode="side" opened="true">
        <div class="logoPart">
            <div>
                <img src="https://order.sonicdrivein.com/icons/sonic_logo.svg">
                <span>Sonic</span>
            </div>
        </div>
        <div class="menuPart">
            <button mat-button [matMenuTriggerFor]="menu"><mat-icon>add</mat-icon>New Project</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="menuClick('newstore');">New Store</button>
                <button mat-menu-item (click)="menuClick('remodelstore');">Remodel Store</button>
                <button mat-menu-item (click)="menuClick('rebuildstore');">Rebuild Store</button>
                <button mat-menu-item (click)="menuClick('relocationstore');">Relocation</button>
                <button mat-menu-item (click)="menuClick('acquisition');">Acquisition</button>
                <button mat-menu-item (click)="menuClick('posinstallation');">POS Installation</button>
                <button mat-menu-item (click)="menuClick('audioinstallation');">Audio Installation</button>
                <button mat-menu-item  (click)="menuClick('menuinstallation');">Menu Installation</button>
                <button mat-menu-item (click)="menuClick('paymentterminalinstllation');">Payment Terminal Installation</button>
                <button mat-menu-item (click)="menuClick('partsreplacement');">Parts Replacement</button>
            </mat-menu>
            <button mat-button [matMenuTriggerFor]="menu"><mat-icon>search</mat-icon>Search Project</button>
            <button mat-button (click)="menuClick('importproject')"><mat-icon>attach_file</mat-icon>Import Project</button>
        </div>
        <div class="ConfigList">
            <span (click)="clickOption(-1)">Sonic Homepage</span>
            <span (click)="clickOption(-1)">Project Portfolio</span>
            <span (click)="clickOption(-1)">Report Generator</span>
            <span (click)="clickOption(-1)">Saved Reports</span>
        </div>
    </mat-drawer>
    <div class="sideNavContent">
        <span [ngClass]="drawer.opened ? 'toggleIcon opened' : 'toggleIcon'" (click)="drawer.toggle()">
            <mat-icon>play_arrow</mat-icon>
        </span>
        <app-sonic-dashboard *ngIf="showMode == 'dashboard'" (SearchedResult)="SearchedResult($event)"></app-sonic-dashboard>
        <app-new-project *ngIf="showMode == 'newstore'"></app-new-project>
        <app-store-view *ngIf="showMode == 'storeview'" (ChangeView)="ChangeView($event)"></app-store-view>
        <app-project-table *ngIf="showMode == 'projecttaleview'" (ChangeView)="ChangeView($event)"></app-project-table>
        <app-import-projects *ngIf="showMode == 'importproject'" (ChangeView)="ChangeView($event)"></app-import-projects>
        <app-not-implemented *ngIf="showMode != 'importproject' && showMode != 'newstore' && showMode != 'dashboard' && showMode != 'storeview' && showMode != 'projecttaleview'"></app-not-implemented>
    </div>
</mat-drawer-container>
