<h2 class="headerPart">Sonic Homepage</h2>
<div class="searchPart">
  <app-search-store (SearchedResult)="projectSelect($event)"></app-search-store>    
</div>
<div class="tilesPart">
    <div class="tileShortcut" *ngFor="let cur of projects">
        <span class="count">{{cur.count}}</span>
        <span class="title">{{cur.title}}</span>
    </div>
</div>
<h3 class="headerPart">Store Geographical Map</h3>
<div class="mapPart">
    <iframe frameborder="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
</div>
