<h2 mat-dialog-title class="header"><mat-icon>check_circle</mat-icon><br />Date Change Notification Sent</h2>
<div mat-dialog-content class="dBody">
    <h3>Do you want to send revised Purchse Order?</h3>
    <div class="POItems" *ngFor="let item of allPOs">
        <span>{{item.tPONumber}}</span>
        <mat-checkbox class="example-margin" [(ngModel)]="item.isSelected"></mat-checkbox>
    </div>
</div>
<div mat-dialog-actions style="padding-right: 0px;">
    <div class="actions">
    <button class="lightGray aButton" [disabled]="cannotSend()" cdkFocusInitial (click)="SendDateChangeRevisedPO()">Send</button>
    <button class="lightGray aButton" (click)="onCancelUserDialog()">Cancel</button>
</div>
</div>
